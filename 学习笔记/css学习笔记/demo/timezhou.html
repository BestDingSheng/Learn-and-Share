	position: absolute;
	width: 10px;
	height: 10px;
	left: -15px;
	top: 6px;
	border-radius: 50%;
	background: red;
}
.box:after{
	content: '';
	position: absolute;
	width: 2px;
	height: 100%;
	background: red;
	left: -11px;
	top: 16px;
}

</style>
