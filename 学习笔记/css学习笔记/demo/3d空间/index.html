<script type="text/javascript">
var box = document.getElementById('box');
var arrdiv = box.getElementsByTagName('div');

for(var i=0;i<arrdiv.length;i++){
	arrdiv[i].style.background='url("./img/'+(i+1)+'.jpg") no-repeat';
	arrdiv[i].style.WebkitTransform="rotateY(" + 360 / arrdiv.length * i + 'deg) translatez(350px)';  
}

var startx,
	endx,
	x=0;

$('#box').on('touchstart',function(event){
	event.preventDefault();
	var touch = event.changedTouches[0];
	startx=touch.pageX-0;
	console.log(startx)
})

$('#box').on('touchmove',function(event){
	event.preventDefault();
	var touch = event.changedTouches[0];
	 endx =touch.pageX;
	 x = endx-startx;
	box.style.transform = 'rotateY(' + x + 'deg)';
})

$('document').on('click',function(){
	
})
setInterval(function(){
	x+=60
box.style.transform = 'rotateY(' + (x)+ 'deg)';

</script>
