<script>
    // const compose = (f,g)=>(x=>f(g(x)));
    // es5 
    const compose = function(f,g){
        return function(x){
            return f(g(x));
        }
    }
    // var first = arr =>arr[0];
    var first =function(arr){
        return arr[0];
    }
    // var reverse = arr=>arr.reverse();
    
    var reverse = function(arr){
        return arr.reverse();
    }
    var last = compose(first,reverse);
    
    console.log(last([1,2,3,4,5]))
    // last([1,2,3,4,5])

    


</script>
